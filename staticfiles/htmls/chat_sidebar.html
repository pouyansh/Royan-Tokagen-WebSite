{% load static staticfiles %}
<div id="chat" style="position: fixed; margin: 500px auto; left: 20px; color: #555555;">
    <a href="#" style="width: 50px; height: 50px; font-size: 30px; line-height: 50px;"><i class="fa fa-comment"></i></a>
</div>

<script src='{% static "js/jquery-3.2.1.min.js" %}'></script>
<script>
    jQuery(document).scroll(function() {
        var scroll = $(window).scrollTop();

        $("#chat").css("margin-top", - scroll / $(window).height() * 100 + 500);
    });

</script>
