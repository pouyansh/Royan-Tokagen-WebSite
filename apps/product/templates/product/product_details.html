{% extends "temporary/mother_panel.html" %}
{% load static staticfiles %}

{% block main_content %}
<div class="whole-wrap" dir="rtl" style="text-align: right; font-family: FarsiFont; font-size: 16px;">
    <div class="container">
        <div class="section-top-border text-right" style="font-family: FarsiFont">
            <div class="row">
                <div class="col-md-9">
                    <h3 class="mb-30 title_color" style="font-size: 25px;">{{ object.name }}</h3>
                    <h3 class="mb-30 title_color" style="font-size: 20px;">دسته‌بندی:‌ {{ object.category.name }}</h3>
                    <p style="font-family: FarsiFont; font-size: 20px;">توضیجات: {{ object.description }}</p>
                </div>
                <div class="col-md-3">
                    <img src="{{ object.image.url }}" alt="" class="img-fluid" style="max-height: 300px;">
                </div>
            </div>

            <div class="row">
                
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
