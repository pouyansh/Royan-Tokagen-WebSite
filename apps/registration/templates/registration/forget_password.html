{% load static staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Royan TuCAGene</title>
    <!-- Bootstrap CSS -->
    {% include 'temporary/cssfiles.html' %}
</head>
<body>
<div class="login_body"></div>
<div class="bg-text" style="display: flex;">

    <div style="width: 100%; float: right;">
        <h2>فراموشی رمز عبور</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {% if field.errors %}
            <ul style="text-decoration: none; list-style: none; width: 100%; margin: 0; padding: 0;">
                {% for error in field.errors %}
                <li class="text-warning" style="font-family: FarsiFont; font-size: 18px;">{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endfor %}
            <div class="row" dir="rtl" style="margin: 10px; display: flex;">
                <h4 style="display: inline-block; text-align: center; line-height: 40px;">ایمیل: </h4>
                <input class="single-input"
                       style="color: #666666; max-width: 80%;display: inline-block; margin-right: auto;" type="text"
                       name="email" id="id_email">

            </div>
            <input type="submit" class="btn circle btn-success"
                   style="font-family: FarsiFont; font-size: 18px; min-width: 30%; margin: 10px;"
                   value="ثبت">
        </form>
    </div>
</div>
</body>
</html>
