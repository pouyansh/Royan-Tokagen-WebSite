{% load static staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Royan Tokagene</title>
    <!-- Bootstrap CSS -->
    {% include 'temporary/cssfiles.html' %}
</head>
<body>
<div class="login_body"></div>
<div class="bg-text">
    <h2>ورود به سامانه</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row" dir="rtl" style="margin: 10px; display: flex;">
            <h4 style="display: inline-block; text-align: center; line-height: 40px;">نام کاربری: </h4>
            <input class="single-input"
                   style="color: #666666; max-width: 80%;display: inline-block; margin-right: auto;" type="text"
                   name="username" id="id_username">
        </div>
        <div class="row" dir="rtl" style="margin: 10px;">
            <h4 style="display: inline-block; text-align: center; line-height: 40px;">رمز عبور: </h4>
            <input class="single-input"
                   style="color: #666666; max-width: 80%;display: inline-block; margin-right: auto;" type="password"
                   name="password" id="id_password">
        </div>
        <input type="submit" class="btn circle btn-success"
               style="font-family: FarsiFont; font-size: 18px; min-width: 60px; float: left; margin: 10px;" value="ثبت">
    </form>
</div>
</body>
</html>
