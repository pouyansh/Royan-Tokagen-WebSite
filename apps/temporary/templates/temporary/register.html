<div class="whole-wrap" dir="rtl" style="text-align: right;">
    <div class="container">
        <div class="section-top-border">
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <h3 class="mb-30 title_color">فرم ثبت نام</h3>
                    <form action="#" dir="rtl">
                        <div class="mt-10" style="display: flex;">
                            <label style="float: right; display: inline-block; width: 100px;">
                                <div style="color: red; display: inline;">*</div>
                                نام:</label>
                            <input type="text" name="first_name"
                                   onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'First Name'" required class="single-input">
                        </div>
                        <div class="mt-10" style="display: flex;">
                            <label style="float: right; display: inline-block; width: 100px;">
                                <div style="color: red; display: inline;">*</div>
                                نام خانوادگی:</label>
                            <input type="text" name="last_name" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Last Name'" required class="single-input">
                        </div>
                        <div class="mt-10" style="display: flex;">
                            <label style="float: right; display: inline-block; width: 100px;">
                                <div style="color: red; display: inline;">*</div>
                                کدملی:</label>
                    <input type="text" name="first_name"
                                   onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Primary color'" required class="single-input-primary"
                                   style="display: inline-block;">
                        </div>
                        <div class="mt-10" style="display: flex;">
                            <label style="float: right; display: inline-block; width: 100px;">
                                <div style="color: red; display: inline;">*</div>
                                مقطع تحصیلی:</label>
                            <input type="text" name="first_name"
                                   onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Primary color'" required class="single-input-primary"
                                   style="display: inline-block;">
                        </div>
                        <div class="mt-10" style="display: flex;">
                            <label style="float: right; display: inline-block; width: 100px;">
                                <div style="color: red; display: inline;">*</div>
                                نام خانوادگی:</label>
                            <input type="email" name="EMAIL" placeholder="*ایمیل" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Email address'" required class="single-input">
                        </div>


                        <div class="input-group-icon mt-10">
                            <label style="float: right; display: inline-block; width: 100px;">
                                <div style="color: red; display: inline;">*</div>
                                نام خانوادگی:</label>
                            <!--<div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>-->
                            <input type="text" name="address" placeholder="*موسسه/سازمان/دانشگاه"
                                   onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Address'" required class="single-input">
                        </div>
                        <div class="input-group-icon mt-10">
                            <label style="float: right; display: inline-block; width: 100px;">
                                <div style="color: red; display: inline;">*</div>
                                نام خانوادگی:</label>
                            <!--<div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>-->
                            <input type="text" name="address" placeholder="*تلفن" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Address'" required class="single-input">
                        </div>
                        <div class="input-group-icon mt-10">
                            <label style="float: right; display: inline-block; width: 100px;">
                                <div style="color: red; display: inline;">*</div>
                                نام خانوادگی:</label>
                            <!--<div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>-->
                            <input type="text" name="address" placeholder="فکس" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Address'" required class="single-input">
                        </div>
                        <div class="mt-10">
                    <textarea class="single-textarea" placeholder="*آدرس" onfocus="this.placeholder = ''"
                              onblur="this.placeholder = 'Message'" required></textarea>
                        </div>


                        <div class="mt-10">
                            <input type="text" name="first_name" placeholder="Accent color"
                                   onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Accent color'" required class="single-input-accent">
                        </div>
                        <div class="mt-10">
                            <input type="text" name="first_name" placeholder="Secondary color"
                                   onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Secondary color'" required
                                   class="single-input-secondary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
