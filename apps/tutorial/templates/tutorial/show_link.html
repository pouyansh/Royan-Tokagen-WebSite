{% extends "temporary/mother_panel.html" %}
{% load static staticfiles %}

{% block main_content %}
<div class="whole-wrap" dir="rtl" style="text-align: right; font-family: FarsiFont; font-size: 16px;">
    <div class="container">
        <div class="section-top-border text-right" style="font-family: FarsiFont">
            <div class="col-lg-12" style="margin-bottom: 30px;">
                <h3 style="color: #444444;">نام کارگاه: {{ link.title }}</h3><br>
                {% if link.image %}
                <div style="width: 100%; height: 400px; margin-bottom: 40px; text-align: center;">
                    <img class="img-news" src="{{ link.image.url }}" alt="" style="width: auto; height: 100%; max-width: 100%;">
                </div>
                {% endif %}
                <h4 style="color: #444444; margin-bottom: 20px;">توضیحات:<br> {{ link.description|safe }}</h4><br>
                <h4 style="font-size: 18px;">                        برای کسب اطلاعات بیشتر، از این
                <a href="{{link.link}}" class="text-info">لینک</a>
                استفاده نمایید
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
